<!DOCTYPE html>
<html lang="en">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Encrypt secrets with a password and share it safely!">
		<link rel="shortcut icon" href="assets/16.ico" />
		<link rel="icon" type="image/png" href="assets/16.ico" />
		<link rel="manifest" href="/manifest.webmanifest">
		<title>Minivault</title>
		<style>
		* {
			font-size:1.05em;
			vertical-align:top;
			font-family: monospace;
			box-sizing: content-box;
		}
		body {
			width:320px;
			font-size:100% ;
		}
		form {
			display:none;
			width:100%;
			margin:0;
			margin-top:-1px;
			border:1px solid black;
		}
		footer {
			font-size:0.9em;
			text-align:right;
			margin:0;
			padding:10px;
			padding-right:0;
	 	}
		footer a {
			color: black;
		}
		input[type=range]{
			width:100px;
		}
		textarea,
		input[type=text],
		input[type=password]{
			display:block;
			border:1px solid lightgray;
			width:100%;
		}
		label{
			padding:5px;
			display:block;
			margin:10px;
		}
		input[type=submit]{
			margin-left:15px
		}
		span[name=password],
		span[name=hash]{
			display:block;
			word-wrap:anywhere;
			padding:10px;
			min-height:1em;
			max-height:200px;
			overflow:auto;
			background:lightgreen;
			margin:10px;
		}
		pre[name=secret] {
			margin:10px;
			display:block;
			background:lightgreen;
			overflow:auto;
			max-height:200px;
			padding:5px;
		}

		span[name=password]:empty,
		pre[name=secret]:empty,
		span[name=hash]:empty {
			display:block;
			margin:0;
			padding:0;
			background:none;
			height:1em;
		}

		nav a {
			padding:0.55em;
			color:black;
			font-weight:bold;
			vertical-align:bottom;
			font-size:0.8em;
			text-decoration:none;
			display:inline-block;
			border-bottom:white;
		}
		nav a.-on{
			font-size:1em;
			border:1px solid black;
			border-bottom:1px solid white;
		}
		a.-clipboard {
			float:right;
			margin-right:15px
	 	}
		form.-on{
			display:block;
		}
		</style>
	</head>
	<body>
		<nav>
			<a href="encrypt" class="-on">üîê Encrypt</a>
			<a href="decrypt">üîì Decrypt</a>
			<a href="create">üîë Password</a>
		</nav>
		<form name="encrypt" class="-on">
			<label for="eSecret">secret (max 2056)
				<textarea id="eSecret" autocomplete="off" required name="secret" maxlength="2056" minlength="1" ></textarea>
			</label>
			<label for="ePassword">password (max 256)
				<input id="ePassword" autocomplete="off" required name="password" type="text" maxlength="256"  minlength="1"/>
			</label>
			<input type="submit" value="create"/>
			<a name="copy" class="-clipboard" href="#copy-hash"></a>
			<span name="hash"></span>
		</form>
		<form name="decrypt">
			<label for="dHash">hash to decrypt
				<input id="dHash" required  autocomplete="off" name="hash" type="text" minlength="1" size="16" />
			</label>
			<label for="dPass">password
				<input id="dPass" required  autocomplete="off" name="password" type="password" minlength="1"/>
			</label>
			<input type="submit" value="view"/>
			<a name="copy" class="-clipboard" href="#copy-secret"></a>
			<pre name="secret"></pre>
		</form>
		<form name="create">
			<label for="num"><input id="num" name="withNum" type="checkbox"/>0-9</label>
			<label for="sign"><input id="sign" name="withSign" type="checkbox"/>!@#$%^&*</label>
			<label>
				<input type="range" min="4" max="128" value="8"/>
				<span name="rangeValue">8 length</span>
			</label>
			<input type="submit" value="create" />
			<a name="copy" class="-clipboard" href="#copy-pass">copy</a>
			<span name="password"></span>
		</form>
		<footer>powered by <a rel="noopener" target="_blank" href="https://github.com/hankpillow/minivault">Minivault</a></footer>
		<script inline="true" src="minivault.js" defer></script>
		<script inline="true" src="vault.js" defer></script>
	</body>
</html>
