<!DOCTYPE html>
<html lang="en">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Encrypt secrets with password and share with those who know it.">
		<link rel="shortcut icon" href="assets/16.ico" />
		<link rel="icon" type="image/png" href="assets/16.ico" />
		<title>Minivault</title>
		<style>
		* {
			font-size:1.05em;
			vertical-align:top;
			font-family: monospace;
			box-sizing: content-box;
		}
		body {
			width:320px;
			font-size:100% ;
		}
		form {
			display:none;
			width:100%;
			margin:0;
			margin-top:-1px;
			border:1px solid black;
		}
		footer {
			font-size:0.9em;
			text-align:right;
			margin:0;
			padding:10px;
			padding-right:0;
	 	}
		footer a {
			color: black;
		}
		textarea,
		input[type=text],
		input[type=password]{
			display:block;
			border:1px solid lightgray;
			width:288px;
			margin:10px;
			margin-bottom:15px;
			padding:5px;
		}
		input[type=submit]{
			margin-left:10px
		}
		span[name=hash]{
			display:block;
			word-wrap:anywhere;
			padding:10px;
			min-height:1em;
			max-height:200px;
			overflow:auto;
			background:lightgreen;
			margin:10px;
		}
		pre[name=secret] {
			margin:10px;
			display:block;
			background:lightgreen;
			overflow:auto;
			max-height:200px;
			padding:5px;
		}

		pre[name=secret]:empty,
		span[name=hash]:empty {
			display:block;
			margin:0;
			padding:0;
			background:none;
			height:1em;
		}

		nav a {
			padding:0.55em;
			color:black;
			font-weight:bold;
			text-decoration:none;
			display:inline-block;
			border-bottom:none;
		}
		nav a.-on{
			border:1px solid black;
			border-bottom:1px solid white;
		}
		a.-clipboard {
			float:right;
			margin-right:10px
	 	}
		form.-on{
			display:block;
		}
		</style>
	</head>
	<body>
		<nav>
			<a href="encrypt" class="-on">üîê Encrypt</a>
			<a href="decrypt">üîì Decrypt</a>
		</nav>
		<form name="encrypt" class="-on">
			<textarea placeholder="secret (max 2056)" autocomplete="off" required name="secret" maxlength="2056" minlength="1" ></textarea>
			<input placeholder="password (max 256)" autocomplete="off" required name="password" type="text" maxlength="256"  minlength="1"/>
			<input type="submit" value="create"/>
			<a name="copy" class="-clipboard" href="#copy-hash"></a>
			<span name="hash"></span>
		</form>
		<form name="decrypt">
			<input required  placeholder="hash to decrypt" autocomplete="off" name="hash" type="text" minlength="1" size="16" />
			<input required  placeholder="password" autocomplete="off" name="password" type="password" minlength="1"/>
			<input type="submit" value="view"/>
			<a name="copy" class="-clipboard" href="#copy-secret"></a>
			<pre name="secret"></pre>
		</form>
		<footer>powered by <a rel="noopener" target="_blank" href="https://github.com/hankpillow/minivault">Minivault</a></footer>
		<button onClick="generateHash()">random</button>
		<script src="minivault.js" defer></script>
		<script src="vault.js" defer></script>
	</body>
</html>
