<html>
	<head>
		<meta charset="utf-8">
		<title>Minivault</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Minivault</h1>
		<nav>
			<a href="encrypt" class="-on">ğŸ” Encrypt</a>
			<a href="decrypt">ğŸ”“ Decrypt</a>
		</nav>
		<form name="encrypt" class="-on">
			<textarea placeholder="Your Secrets!" autocomplete="off" required name="secret" maxlength="2056" minlength="1" ></textarea>
			<input placeholder="password (min 4)" autocomplete="off" required name="password" type="text" maxlength="256"  minlength="4"/>
			<input type="submit" value="create"/>
			<textarea disabled placeholder="hash" autocomplete="off" name="hash" maxlength="2056" minlength="1" ></textarea>
		</form>
		<form name="decrypt">
			<input required  placeholder="hash to decrypt" autocomplete="off" name="hash" type="text" minlength="1" size="16" />
			<input required  placeholder="password (min 4)" autocomplete="off" name="password" type="password" minlength="4"/>
			<input type="submit" value="view"/>
			<pre name="secret"></pre>
		</form>
		<script src="minivault.js"></script>
		<script src="popup.js" defer></script>
	</body>
</html>
