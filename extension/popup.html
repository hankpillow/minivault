<html>
	<head>
		<meta charset="utf-8">
		<title>Minivault</title>

			display:block;
			width:100%;

			color:darkred;

			display:inline-block;
			background-color:white;
		}
		.-off { display:none }
		a.-on{ background-color:lightgray; }
		form.-on{

</html>
